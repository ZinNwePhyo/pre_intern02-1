<!DOCTYPE html>
<html>
    <head>
        <title>Creating table</title>
        <style>
            table{
                border: darkgreen solid 2px;
                border-collapse: collapse;
            }
            th,td{
                border: red solid;
            }
            
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">Pre_intern Student Lists</th>
            </tr>
            <tr>
                <th>No.</th>
                <th>Name </th>
                <th>University</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Aye Thaung</td>
                <td>UCS (Loikaw)</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Su Su</td>
                <td>UCS (Magway)</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mya</td>
                <td>UCS (Yangon)</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Kyaw</td>
                <td>UCS (Mandalay)</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Aung</td>
                <td>UCS (Kalay)</td>
            </tr>
        </table>
    </body>
</html>
